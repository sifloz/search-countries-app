<div *ngIf="countries.length > 0">
    <div>
        <table class="table-auto border-separate border border-gray-300 w-full">
            <thead>
                <tr>
                    <th class="border border-gray-300">#</th>
                    <th class="border border-gray-300">Flag</th>
                    <th class="border border-gray-300">Name</th>
                    <th class="border border-gray-300">Population</th>
                    <th class="border border-gray-300"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <td class="border border-gray-300">
                        {{ i + 1 }}
                    </td>
                    <td class="border border-gray-300">
                        <img class="w-12" [src]="country.flag" [alt]="country.name">
                    </td>
                    <td class="border border-gray-300">
                        {{ country.name }}
                    </td>
                    <td class="border border-gray-300">
                        {{ country.population | number }}
                    </td>
                    <td class="border border-gray-300">
                        <a [routerLink]="[ '/country', country.alpha2Code ]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
